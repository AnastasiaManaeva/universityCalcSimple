<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор Простой</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <h1>Калькулятор</h1>
            <div class="containerCalc">
                <input class="output" type="text" name="">
                <div class="row">
                    <div class="item main" data-type="backspace" data-id="BS">⬅</div>
                    <div class="item main" data-type="clear" data-id="C">C</div>
                    <div class="item operation" data-type="square" data-id="&#8730;">√</div>
                    <div class="item operation" data-type="operator" data-id="/">/</div>
                </div>
                <div class="row">
                    <div class="item" data-type="number" data-id="7">7</div>
                    <div class="item" data-type="number" data-id="8">8</div>
                    <div class="item" data-type="number" data-id="9">9</div>
                    <div class="item operation" data-type="operator" data-id="*">*</div>
                </div>
                <div class="row">
                    <div class="item" data-type="number" data-id="4">4</div>
                    <div class="item" data-type="number" data-id="5">5</div>
                    <div class="item" data-type="number" data-id="6">6</div>
                    <div class="item operation" data-type="operator" data-id="-">-</div>
                </div>
                <div class="row">
                    <div class="item" data-type="number" data-id="1">1</div>
                    <div class="item" data-type="number" data-id="2">2</div>
                    <div class="item" data-type="number" data-id="3">3</div>
                    <div class="item operation" data-type="operator" data-id="+">+</div>
                </div>
                <div class="row">
                    <div class="item" data-type="number" data-id="0">0</div>
                    <div class="item" data-type="symbol" data-id=".">.</div>
                    <div class="item main equal" data-type="equal" data-id="=" id="equal">=</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
